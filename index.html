<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner with Operator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101820;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h2 {
      color: #00c2ff;
      margin: 20px 0;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      border: 1px solid #555;
      min-width: 200px;
    }
    button {
      cursor: pointer;
      flex: 1;
      min-width: 100px;
      max-width: 140px;
    }
    button.start { background: #007bff; color: white; }
    button.export { background: #28a745; color: white; }
    button.clear { background: #dc3545; color: white; }
    video {
      width: 100%;
      max-width: 420px;
      margin: 15px 0;
      border: 2px solid #444;
      border-radius: 12px;
    }
    table {
      width: 95%;
      max-width: 900px;
      border-collapse: collapse;
      margin: 15px auto;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #555;
      padding: 6px;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      background: #222;
      text-align: center;
    }
    /* Mobile-friendly layout */
    @media (max-width: 600px) {
      input { width: 100%; }
      button { flex: 1 1 100%; }
      table, th, td { font-size: 0.8rem; }
    }
    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Scan Your Bus</h2>

  <div class="controls">
    <input type="text" id="operatorInput" placeholder="Enter Operator Name">
    <button class="start" onclick="startScanner()">Start</button>
    <button class="export" onclick="exportExcel()">Export</button>
    <button class="clear" onclick="clearData()">Clear</button>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>

  <table id="dataTable">
    <thead>
      <tr><th>S.No</th><th>Operator</th><th>QR Data</th><th>Date & Time</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
let video=document.getElementById("video");
let canvas=document.getElementById("canvas");
let ctx=canvas.getContext("2d");
let scanning=false;
let stream=null;

let scans=JSON.parse(localStorage.getItem("qr_scans")||"[]");
const tableBody=document.querySelector("#dataTable tbody");
refreshTable();

// Start Scanner
function startScanner(){
  const operator=document.getElementById("operatorInput").value.trim();
  if(!operator){ alert("Enter operator name first!"); return; }

  if(stream){ stopScanner(); }
  navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
    .then(s=>{
      stream=s;
      video.srcObject=s;
      scanning=true;
      scanLoop(operator);
    })
    .catch(err=>alert("Camera error: "+err));
}

// Stop Scanner
function stopScanner(){
  scanning=false;
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
  }
}

// Scan Loop
function scanLoop(operator){
  if(!scanning) return;
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
    let img=ctx.getImageData(0,0,canvas.width,canvas.height);
    let code=jsQR(img.data,img.width,img.height);
    if(code){
      const data=code.data.trim();
      const time=new Date().toLocaleString();
      scans.push({operator,data,time});
      localStorage.setItem("qr_scans",JSON.stringify(scans));
      appendRow(scans.length,operator,data,time);
      stopScanner();
      return;
    }
  }
  requestAnimationFrame(()=>scanLoop(operator));
}

// Append row to table
function appendRow(idx,operator,data,time){
  let tr=document.createElement("tr");
  [idx,operator,data,time].forEach(v=>{
    let td=document.createElement("td");
    td.textContent=v;
    tr.appendChild(td);
  });
  tableBody.appendChild(tr);
}

// Refresh saved data table
function refreshTable(){
  tableBody.innerHTML="";
  scans.forEach((r,i)=>appendRow(i+1,r.operator,r.data,r.time));
}

// Clear Data
function clearData(){
  if(confirm("Clear all saved data?")){
    scans=[];
    localStorage.removeItem("qr_scans");
    refreshTable();
  }
}

// Export to Excel
function exportExcel(){
  if(scans.length===0){ alert("No data to export!"); return; }
  let ws=XLSX.utils.json_to_sheet(scans);
  let wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"QR_Data");
  XLSX.writeFile(wb,"qr_scans.xlsx");
}
</script>

<footer>
  Developed by <br><br> V. Jagannatha N. Hugar
</footer>
</body>
</html>
