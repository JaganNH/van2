<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner with Operator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#101820; color:#fff; padding:20px; }
    h2 { color:#00c2ff; }
    input, button { padding:8px; margin:6px; border-radius:6px; border:none; }
    input { border:1px solid #555; }
    button { cursor:pointer; }
    button.start { background:#007bff; color:white; }
    button.export { background:#28a745; color:white; }
    button.clear { background:#dc3545; color:white; }
    video { width:320px; margin-top:10px; border:2px solid #444; border-radius:10px; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    th, td { border:1px solid #555; padding:6px; text-align:left; }
    th { background:#222; }
  </style>
</head>
<body>
  <h2>Scan Your Bus</h2>

  <input type="text" id="operatorInput" placeholder="Enter Operator Name">
  <button class="start" onclick="startScanner()">Start</button>
  <button class="export" onclick="exportExcel()">Export</button>
  <button class="clear" onclick="clearData()">Clear</button>

  <div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>
  </div>

  <table id="dataTable">
    <thead>
      <tr><th>S.No</th><th>Operator</th><th>QR Data</th><th>Date & Time</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
let video=document.getElementById("video");
let canvas=document.getElementById("canvas");
let ctx=canvas.getContext("2d");
let scanning=false;
let stream=null;

let scans=JSON.parse(localStorage.getItem("qr_scans")||"[]");
const tableBody=document.querySelector("#dataTable tbody");
refreshTable();

// Start Scanner
function startScanner(){
  const operator=document.getElementById("operatorInput").value.trim();
  if(!operator){ alert("Enter operator name first!"); return; }

  if(stream){ stopScanner(); }
  navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
    .then(s=>{
      stream=s;
      video.srcObject=s;
      scanning=true;
      scanLoop(operator);
    })
    .catch(err=>alert("Camera error: "+err));
}

// Stop Scanner
function stopScanner(){
  scanning=false;
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
  }
}

// Scan Loop
function scanLoop(operator){
  if(!scanning) return;
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
    let img=ctx.getImageData(0,0,canvas.width,canvas.height);
    let code=jsQR(img.data,img.width,img.height);
    if(code){
      const data=code.data.trim();
      const time=new Date().toLocaleString();
      scans.push({operator,data,time});
      localStorage.setItem("qr_scans",JSON.stringify(scans));
      appendRow(scans.length,operator,data,time);
      stopScanner();
      return;
    }
  }
  requestAnimationFrame(()=>scanLoop(operator));
}

// Append row to table
function appendRow(idx,operator,data,time){
  let tr=document.createElement("tr");
  [idx,operator,data,time].forEach(v=>{
    let td=document.createElement("td");
    td.textContent=v;
    tr.appendChild(td);
  });
  tableBody.appendChild(tr);
}

// Refresh saved data table
function refreshTable(){
  tableBody.innerHTML="";
  scans.forEach((r,i)=>appendRow(i+1,r.operator,r.data,r.time));
}

// Clear Data
function clearData(){
  if(confirm("Clear all saved data?")){
    scans=[];
    localStorage.removeItem("qr_scans");
    refreshTable();
  }
}

// Export to Excel
function exportExcel(){
  if(scans.length===0){ alert("No data to export!"); return; }
  let ws=XLSX.utils.json_to_sheet(scans);
  let wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"QR_Data");
  XLSX.writeFile(wb,"qr_scans.xlsx");
}
</script>
